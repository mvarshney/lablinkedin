---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: social-feed
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: social-feed/api:latest
          imagePullPolicy: Never   # use locally built image in k3s
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: social-feed
spec:
  selector:
    app: api
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30800   # accessible at http://<node-ip>:30800
---
# Shared ConfigMap for all application services
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: social-feed
data:
  TIDB_HOST: tidb
  TIDB_PORT: "4000"
  TIDB_USER: root
  TIDB_PASSWORD: ""
  TIDB_DATABASE: social_feed
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  KAFKA_BOOTSTRAP_SERVERS: kafka:9092
  QDRANT_HOST: qdrant
  QDRANT_PORT: "6333"
  MINIO_ENDPOINT: minio:9000
  MINIO_ACCESS_KEY: minioadmin
  MINIO_SECRET_KEY: minioadmin
  MINIO_BUCKET: media
  PINOT_BROKER_HOST: pinot-broker
  PINOT_BROKER_PORT: "8099"
  RANKING_SERVICE_URL: http://ranking-service:8001
  OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
  ENVIRONMENT: k3s
