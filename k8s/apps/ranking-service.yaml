---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ranking-service
  namespace: social-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ranking-service
  template:
    metadata:
      labels:
        app: ranking-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: ranking-service
          image: social-feed/ranking-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: app-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ranking-service
  namespace: social-feed
spec:
  selector:
    app: ranking-service
  ports:
    - port: 8001
      targetPort: 8001
